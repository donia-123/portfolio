<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donia Abdallah - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      /* خلفية نفس ألوان الصفحة التانية */
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
    }

    /* خلفية شفافة للصورة والاسم */
    .container {
      background: rgba(0, 0, 0, 0.5);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.6);
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
    }

    /* الصورة الشخصية */
    .profile-img {
      width: 180px; height: 180px;
      border-radius: 50%;
      border: 5px solid white;
      margin-bottom: 20px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.5);
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
      color: #ecf0f1;
    }

    /* زر الدخول */
    a {
      display: inline-block;
      padding: 12px 25px;
      background: #1abc9c;
      color: white;
      font-weight: 600;
      border-radius: 30px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    a:hover {
      background: #16a085;
      transform: translateY(-3px);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://github.com/donia-123/portfolio/blob/main/WhatsApp%20Image%202025-08-15%20at%2000.40.17_2378db67.jpg?raw=true" 
         alt="Donia Abdallah" class="profile-img">
    <h1>Donia Abdallah Mohamed</h1>
    <p>DevOps Engineer & System Administrator</p>
    <a href="page2.html">Enter Portfolio</a>
  </div>
</body>
</html>
